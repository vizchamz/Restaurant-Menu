<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flagship Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="img/restaurant-icon-png-4887-Windows.ico">
</head>

<body>
    <div class="body-container">
        <h1 id="heading">Flagship Restaurant</h1>
        <br />
        <div class="container">
            <div>
                <img src="img/istockphoto-541990940-170667a.jpg" alt="Basmati Rice & Curry" id="basmati" />
            </div>
            <div id="menu">
                <h2>Menu</h2>
                <br />
                <span>Basmati White Rice</span>
                <br />
                <span>Brinjal Pahi</span>
                <br />
                <span>Vegetable Salad</span>
                <br />
                <span>Potato Curry</span>
                <br />
                <span>Papadam</span>
            </div>
            <div id="extras">
                <h3>
                    <b>Extras</b>
                </h3>
                <div>
                    <div class="sub-section1">
                        <span id="yogurt">Yogurt</span>
                        <input type=button value="+" onclick="button1()" class="btn btn-primary" />
                        <span id="num1">0</span>
                        <input type=button value="-" onclick="button2()" class="btn btn-danger" />
                    </div>
                    <div class="sub-section2">
                        <span id="pudding">Pudding</span>
                        <input type=button value="+" onclick="button3()" class="btn btn-primary" />
                        <span id="num2">0</span>
                        <input type=button value="-" onclick="button4()" class="btn btn-danger" />
                    </div>
                    <div class="sub-section3">
                        <span id="water">500ml Water</span>
                        <input type=button value="+" onclick="button5()" class="btn btn-primary" />
                        <span id="num3">0</span>
                        <input type=button value="-" onclick="button6()" class="btn btn-danger" />
                    </div>
                </div>
            </div>
            <div id="selection">
                <h3>
                    <b>Selection</b>
                </h3>
                <div>
                    <div class="sub-section4">
                        <span id="chicken">Chicken</span>
                        <input type=button value="+" onclick="button7()" class="btn btn-primary" />
                        <span id="num4">0</span>
                        <input type=button value="-" onclick="button8()" class="btn btn-danger" />
                    </div>
                    <div class="sub-section5">
                        <span id="fish">Fish</span>
                        <input type=button value="+" onclick="button9()" class="btn btn-primary" />
                        <span id="num5">0</span>
                        <input type=button value="-" onclick="button10()" class="btn btn-danger" />
                    </div>
                    <div class="sub-section6">
                        <span id="pork">Pork</span>
                        <input type=button value="+" onclick="button11()" class="btn btn-primary" />
                        <span id="num6">0</span>
                        <input type=button value="-" onclick="button12()" class="btn btn-danger" />
                    </div>
                </div>
            </div>
            <div class="price-section">
                <h1>
                    <b>Total: LKR <span id="price">150</span></b>
                </h1>
            </div>
            <div>
                <input type="button" class="btn btn-success" value="Order Now" id="orderNow" name="orderNow" onclick="orderConfirmed()" />
            </div>
        </div>
        <br />
        <div>
            <img src="img/free-shipping-icon-vector-10.jpg" alt="Free Shipping" id="shipping" />
            <img src="img/kisspng-credit-card-debit-card-american-express-mastercard-speed-icon-5b3d03c290f187.5404792515307253145937.png"
                alt="Payment Methods" id="payment" />
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>

</html>
